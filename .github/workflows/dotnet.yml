name: .NET Core CI

# 🔔 Ne zaman çalışsın?
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub’ın bize verdiği Linux makine

    steps:
    - name: 📥 Kodları çek
      uses: actions/checkout@v3

    - name: 🛠️ .NET SDK kur
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 NuGet restore
      run: dotnet restore

    - name: 🔨 Derleme
      run: dotnet build --no-restore

    - name: ✅ Test
      run: dotnet test --no-build --verbosity normal
