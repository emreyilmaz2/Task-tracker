name: .NET Core CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ KodlarÄ± Ã§ek
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ .NET SDK kur
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ NuGet restore
      run: dotnet restore

    - name: ğŸ”¨ Derleme
      run: dotnet build --no-restore

    - name: âœ… Test
      run: dotnet test --no-build --verbosity normal

    - name: ğŸš€ YayÄ±n iÃ§in paketle
      run: dotnet publish ./TaskTrackerApi/TaskTrackerApi.csproj -c Release -o ./publish

    - name: â˜ï¸ Azure Web App'e deploy et
      uses: azure/webapps-deploy@v2
      with:
        app-name: tasktracker               
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
