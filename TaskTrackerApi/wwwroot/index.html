<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTracker API</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: slideUp 1s ease-out forwards;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
      animation: slideUp 1.4s ease-out forwards;
    }

    a.button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ffffff;
      color: #2a5298;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease-out forwards;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to TaskTracker</h1>
  <p>Build your tasks. Track your progress. Automate your backend.</p>
  <a class="button" href="/swagger">Go to Swagger UI →</a>
  <a class="dashboard-link" href="/dashboard.html" >CI/CD Dashboard</a>

  <!-- Geliştirici GitHub Avatarları -->
<div class="footer">
  <p>Developed by:</p>
  <div class="avatars">
    <a href="https://github.com/emreyilmaz2" target="_blank" title="Emre Yılmaz">
      <img src="https://github.com/emreyilmaz2.png" alt="Emre">
    </a>
    <a href="https://github.com/sametbilek" target="_blank" title="Samet Bilek">
      <img src="https://github.com/sametbilek.png" alt="Samet">
    </a>
  </div>
</div>

<style>
  .footer {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 0.9em;
    font-family: sans-serif;
  }

  .avatars {
    margin-top: 5px;
  }

  .avatars a {
    display: inline-block;
    margin: 0 8px;
    transition: transform 0.3s ease;
  }

  .avatars img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid white;
  }

  .avatars a:hover {
    transform: scale(1.1);
  }
  .dashboard-link {
  display: inline-block;
  margin-top: 30px;
  padding: 12px 24px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

.dashboard-link:hover {
  background-color: #0056b3;
}
</style>

</body>
</html>
